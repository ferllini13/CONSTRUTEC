        <h2 ALIGN="center"> Stages</h2>
            
        <nav>
            <input type="search"
             placeholder="Search for a product..."
             ng-model="search"
                ng-bind="search"
               ng-focus="searchFocused = true"
             ng-blur="searchFocused = false"
             ng-change="scrollTop()"

            <button type="button" class="btn btn-info btn-block" ng-click="update()"> Update Stages</button>
    </div>

        </form>
