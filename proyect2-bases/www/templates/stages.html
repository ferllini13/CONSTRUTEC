<div class="container" >
        <div class="jumbotron">
        <h2 ALIGN="center"> Stages</h2>
            
        <nav>
            <input type="search"
             placeholder="Search for a product..."
             ng-model="search"
                ng-bind="search"
               ng-focus="searchFocused = true"
             ng-blur="searchFocused = false"
             ng-change="scrollTop()"
                class="full-width white-background">
        </nav>
      <!--<button  ng-if="search.length"  class="button button-icon ion-android-close input-button"  ng-click="clearSearch()"></button>-->
       <ul ng-init="update()">      
           <h4><li class="list-group-item ist-group-item-success" id="{{ item.isLetter ? (item.letter + '_divider') : ''}}" 
                    ng-class="{'item-divider': item.isLetter}"
                    ng-repeat="item in getItems(search)" ng-click=addMaterials(item.id)>
           {{item.letter || (item.description+ ' ('+ item.id+ ')' )}}
              <img ng-if="!item.isLetter" src="img/shopping_cart_plus.png" class="shop-plus" ng-click="addStage(item._id)"></h4></li>
           </ul>
            <button type="button" class="btn btn-info btn-block" ng-click="update()"> Update Stages</button>
    </div>




        <div class="jumbotron">
        <h2 ALIGN="center"> Create a new Stage</h2>
        <form autocomplete="off" id="myFormWork" method="post">
              <input type="text" placeholder="General Description" required="required" ng-model="stage.comment" value="" class="input-login" style="color:#000000">
              <button type="button" class="btn btn-warning btn-block" ng-click="addStage(stage.comment)"> Add Stage </button>
        </form>
