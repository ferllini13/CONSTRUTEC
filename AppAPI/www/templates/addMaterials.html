<ion-view class="backgroundLogin">
    
    <ion-header-bar class="dark-red">
                <ion-item class="item item-icon-left" ng-click="goBack()" style="background-color:#350002; border:0px; color:#ffffff">
                <i class="icon ion-arrow-left-b"> </i>
                </ion-item>
                 <h1 class="title white">Add Materials to {{name}}</h1>
            
                </ion-header-bar>
    
    <ion-content>

        <div class="jumbotron">
<nav>
    <input type="search"
     placeholder="Search for a product..."
     ng-model="search"
     ng-bind="search"
     ng-focus="searchFocused = true"
     ng-blur="searchFocused = false"
     ng-change="scrollTop()"
     class="full-width white-background">
</nav>
<!--<button  ng-if="search.length"  class="button button-icon ion-android-close input-button"  ng-click="clearSearch()"></button>-->
<ul ng-init="update()">           
   <h4><li class="list-group-item ist-group-item-success" id="{{ item.isLetter ? (item.letter + '_divider') : ''}}" 
            ng-class="{'item-divider': item.isLetter}"
            ng-repeat="item in getItems(search)">
   {{item.letter || (item._description + ';  Tax : ' +item._nonTaxable+ '  ; In Stock: ' +item._amount +'  ; Price :' +  item.price  )}}
      <img ng-if="!item.isLetter" src="img/add.png" class="shop-plus" ng-click="addItemStage(item._id, item._description)"></h4></li> </h4></li>
   </ul>


 <h2 ALIGN="center"> My Materials </h2>
<ul ng-init="update()">           
   <h4><li class="list-group-item ist-group-item-success" id="{{ item.isLetter ? (item.letter + '_divider') : ''}}" 
            ng-class="{'item-divider': item.isLetter}"
            ng-repeat="item in getItemsCart">
   {{item.letter || (item.description +  ' Amount: ' +item.amount )}}
      <img ng-if="!item.isLetter" src="img/delete.png" class="shop-plus" ng-click="elimItemStage(item.id)"></h4></li> </h4></li>
   </ul>
    
    <button type="button" class="btn btn-info btn-block" ng-click="sell()"> Asociate Materials</button>
    </div>

</div>

    </ion-contebnt>
    
</ion-view>
